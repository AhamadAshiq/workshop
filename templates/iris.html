<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Flower Species</title>
</head>
<body>
    <h1>Predict Flower Species</h1>
    <form method="post" id="predictionForm" action="{% url 'result' %}">
        {% csrf_token %}
        <label for="sepalLength">Sepal Length (cm):</label>
        <input type="number" step="0.01" id="sepalLength" name="sepalLength" required><br><br>
        
        <label for="sepalWidth">Sepal Width (cm):</label>
        <input type="number" step="0.01" id="sepalWidth" name="sepalWidth" required><br><br>
        
        <label for="petalLength">Petal Length (cm):</label>
        <input type="number" step="0.01" id="petalLength" name="petalLength" required><br><br>
        
        <label for="petalWidth">Petal Width (cm):</label>
        <input type="number" step="0.01" id="petalWidth" name="petalWidth" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if answer %}
    <center>
        <h2 style="color:#FF6600"> Classified Flower : {{answer.0}}</h2>
    </center>
    {% endif %}
</body>
</html>
